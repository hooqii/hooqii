name: Generate Snake Animation

on:
  schedule: # jalan otomatis tiap jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # bisa run manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: hooqii
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=#FD418D&color_dots=#BFD6F6,#8DBDFF,#64A1F4,#4B91F1,#3C7DD9

      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
